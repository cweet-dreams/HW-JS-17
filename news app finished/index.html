<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<div class="news-control">
    <div class="container">
        <div class="row">
            <nav>
                <div class="nav-wrapper teal lighten-2">
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="favorite-news.html">Favorites</a></li>
                        <li><a class="logout" href="login.html">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="country">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="ua">Ukraine</option>
                    <option value="us">USA</option>
                </select>
                <label>Choose country</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="category">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="business">business</option>
                    <option value="entertainment">entertainment</option>
                    <option value="general">general</option>
                    <option value="health">health</option>
                    <option value="science">science</option>
                    <option value="sports">sports</option>
                    <option value="technology">technology</option>

                </select>
                <label>Choose category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="resource">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="cnn-es">CNN Spanish</option>
                    <option value="mtv-news">MTV News</option>
                    <option value="usa-today">USA Today </option>
                    <option value="financial-times">Financial Times</option>
                    <option value="the-times-of-india">The Times of India</option>
                    <option value="bbc-sport">BBC Sport</option>
                    <option value="new-york-magazine">New York Magazine</option>
                    <option value="financial-times">Times</option>
                    <option value="bloomberg">Bloomberg</option>
                </select>
                <label>Choose news resource</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="search" type="text">
                <label for="search">Search news</label>
            </div>
            <div class="input-field col s4">
                <a class="waves-effect waves-light btn" id="searchBtn">Search</a>
            </div>
        </div>
    </div>
</div>
<div class="news-container">
    <div class="container">
        <div class="row center-align"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script type="text/javascript" src="js/materialize.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="js/httpEs6.js"></script>
<script src="js/promise.js"></script>
<script src="js/firestore.js"></script>
<script src="js/ui.js"></script>
<script src="js/auth.js"></script>
<script src="js/news.js"></script>
<script src="js/news-store.js"></script>
<script>
  $(document).ready(function(){
    $('select').formSelect();
  });
</script>

<script src="js/app.js"></script>
</body>
</html>
